<div class="col-md-6 col-centered">
    <h3>Here are some jobs you might like...</h3>
    <br>
    <div class="panel panel-default" ng-repeat='job in jobs'>
        <div class="panel-heading">
            <h3 class="panel-title">{{job.name}}</h3>
        </div>
        <div class="panel-body">
            <span class="glyphicon glyphicon-tag"></span>&nbsp;&nbsp;${{job.price}}&nbsp;&nbsp;
            <span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;{{job.user}}
            <br>
            <br>{{job.desc}}
            <br>
            <br>
            <button class="btn btn-primary">Apply</button>
        </div>
    </div>
</div>
